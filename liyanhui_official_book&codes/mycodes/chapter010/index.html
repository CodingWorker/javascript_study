<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content='text/html;charset=utf-8' />
	<title>正则表达式</title>
	<script type='text/javascript'>
	// 创建正则表达式的两种方式：1.new RegExp 2.字面量
	var reg=new RegExp();
	console.log(reg);
	console.log('/(?:)/'==reg);//true,可见使用new和字面量的方式是一样的
	var reg2=/html/ig;//不用单引号或者双引号括起来

	// 测试正则表达式：test 和exec
	// test只是检测能否匹配，返回true或false
	console.log((/html/ig).test('type="text/HtMl"'));//true,最好将带有模式修饰符的正则表达式括起来，也可以不括起来


	//exec 将返回匹配信息
	console.log(/html/ig.exec('html,type="text/html"'));//["html", index: 0, input: "html,type="text/html""],由此可见值匹配第一个

	var str='由此this is a box 由此可见值匹配第一';
	// 1.使用new 的test匹配
	var p1=new RegExp('box','ig');
	console.log(p1.test(str));

	// 2.使用new 的exec匹配
	console.log(p1.exec(str));

	// 3.使用字面量的test匹配
	var p2=/box/ig;
	console.log(p2.test(str));

	//4.使用字面量的exec匹配
	console.log(p2.exec(str));

	// String对象的正则用法
	var s='alert(str.match(pattern).length)';
	console.log(s.match(/(m\w{3}).+?(l\w{3})/ig));
	console.log(s.replace(/pattern/ig,'regexp'));//alert(str.match(regexp).length)
	console.log(s.replace(/t/ig,'<=t=>'));//aler<=t=>(s<=t=>r.ma<=t=>ch(pa<=t=><=t=>ern).leng<=t=>h),如果没有指明全局匹配则只会替换第一个t
	console.log(s.search(/patt/));
	console.log(s.split(/t/));
	console.log('this is a test'.split(/ /ig));//以空格为分隔分为字符串数组
	console.log('this is a test'.split(/\b/ig));//\b匹配单词边界，将' '也会分离出来


	// RegExp的属性
	var pattern=/(t)est/ig;

	if(pattern.test('this is a test')){
		// 被匹配的字符串
		console.log(RegExp.input);//this is a test
	}
	var p2=/(t.{3})/ig;
	p2.test('this is another test');
	//input和$_都是被匹配的自符串
	console.log(RegExp.input);//被匹配的字符串this is another test
	console.log(RegExp.$_);//被匹配的字符串，this is another test

	//最后一个匹配的字符串lastMath 和$&,特殊字符的很多不被支持
	console.log('lastMatch demo:');
	console.log(RegExp.lastMatch);//this

	// lastParen最后一对圆括号内的匹配子串
	console.log(RegExp.lastParen);//this
	console.log(RegExp.multiline);
	console.log(RegExp.leftContext);
	console.log(RegExp.rightContext);//is another test\
	console.log(RegExp.lastMatch);

	//RegExp的实例属性
	console.log(p2.global);
	console.log(p2.ignoreCase);
	console.log(p2.lastIndex);
	console.log(p2.multiline);
	console.log(p2.source);
	console.log(/\b/ig.exec('this is a test for \\b'));
	console.log('this is a test for \\b'.split(/\b/ig));
	console.log('this is a test for \\s'.split(/\s/ig));//\s匹配空格、制表符
	</script>
</head>
<body>
	
</body>
</html>
