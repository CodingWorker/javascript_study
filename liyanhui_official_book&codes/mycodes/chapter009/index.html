<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content='text/html;charset=utf-8' />
	<title>时间和日期</title>
	<script type='text/javascript'>
	// Date类型
		var now=new Date();
		console.log(now);

		// Date.parse和Date.UTC
		console.log(Date.parse('2017-05-15'));
		console.log(new Date('2017-05-10'));
		console.log(Date.UTC(2017,4,15));

		// toString toLocaleString
		console.log(now.toString());
		console.log(now.toLocaleString());//2017/5/15 上午7:55:37
		console.log(now.valueOf());//返回毫秒数

		// 日期格式化方法
		console.log(now.toString());
		console.log(now.toDateString());
		console.log(now.toTimeString());
		console.log(now.toLocaleString());
		console.log(now.toLocaleDateString());
		console.log(now.toLocaleTimeString());

		console.log(now.toUTCString());//Mon, 15 May 2017 00:00:17 GMT

		//组件方法
		console.log(now.getTime());
		console.log(now.getFullYear());
		console.log(now.getMinutes());
		console.log(now.getSeconds());
		console.log(now.getMilliseconds());
		console.log(now.getTimezoneOffset());//-480=-8*60
	</script>

</head>
</html>
