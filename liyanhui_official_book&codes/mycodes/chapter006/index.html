<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
	<title>流程控制语句</title>
	<script type='text/javascript'>
		/*概览
		if-else
		switch
		do-while
		while
		for
		for-in
		break和continue
		with语句
		*/
		;//空语句
		//for 循环
		for(var i=0;i<10;i++){
			console.log(i*i);
		}

		// for in
		console.log('for in demo:');
		var obj={a:'aa',b:'bb',c:'cc'};
		for(x in obj){
			console.log(x);//a b c
		}

		// with 语句
		var box={'a':'aa','b':'bb','c':'cc'};
		with(box){
			var aa=a;//这样就不需要box.a的来赋值
			var bb=b;
			var cc=c;
		}
		console.log(aa,bb,cc);

	</script>
</head>
<body>
	
</body>
</html>
