<html>
<head>
<meta http-equiv="Content-Type" content='text/html;charset=utf-8' />
	<title>函数</title>
	<script type='text/javascript'>
		function demo1(){
			var i=0;
			for(x in arguments){
				console.log('参数 '+i+++': ',arguments[x]);
			}
			console.log(arguments.length);
			console.log(arguments);
		}

		demo1(1,2,3,4);
	</script>
</head>
<body>
	
</body>
</html>
