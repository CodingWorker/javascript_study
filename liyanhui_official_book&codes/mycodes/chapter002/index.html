<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html >
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>
js加载方式
</title>
<!-- 方式1:网页内部js -->
<script type='text/javascript'>
	console.log(12);
</script>
<!-- 方式2：引入外部js 
	在内部书写的js代码无效
	-->
<script type='text/javascript' src='./index.js'>alert(12)</script>
<!-- 如果浏览器关闭了执行js则用noscript提示，当开了js运行后本提示不会显示 -->
<noscript>请打开js运行许可</noscript>
</head>
<body>


</body>
</html>
