<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title></title>
	<style type="text/css">
		div{
			width:200px;
			height:200px;
			background-color: red;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var show=document.getElementById('bton_show');
		var hide=document.getElementById('bton_hide');
		var div1=document.getElementById('div1');
		show.onclick=function(){
			div1.style.display='block';
		}
		hide.onclick=function(){
			div1.style.display='none';
		}
	}

	</script>
</head>
<body>
	<input id='bton_show' type='button' value='显示'></input>
	<input id='bton_hide' type='button' value='隐藏'></input>
	<div id='div1'></div>

</body>
</html>
