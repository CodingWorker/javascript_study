<html>
	<head>
	<meta charset="utf-8">
		<title>rule3</title>
	</head>
	<body>
		<div id="box">box</div>
		<script>
		 	function fun(){
		 		console.log(arguments);
		 		console.log(arguments.callee);
		 		console.log(arguments.length);//实参
		 		console.log(arguments.callee.length);//形参
		 		console.log(fun.length);//形参
		 	}

		 	fun(1,2,3,4);

		 	function func(m,n,o,p,q){
		 		console.log(this.length);
		 	}

		 	function f(a,b){
		 		arguments[0](1,2,3,4,5);
		 	}

		 	f(func,5,6,7);//4
		</script>
	</body>
</html>
