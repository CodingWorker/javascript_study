<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content='text/html;charset=utf-8' />
		<title>方法</title>
		<script type='text/javascript'>
			//Array
			//concat
			var a=[1,2,3,'a','b',12,23];
			var b=['aa','bb'];
			var c=a.concat(b,true,false,'a',['ac','fe']);
			console.log(c);
			console.log(c.join());
			console.log(c.join(''));

			console.log(a.slice(0,2),a);
			console.log(a.splice(0,2),a);

			//sort
			console.log(c.sort());

			console.log(c.sort(function(a,b){return a>b?-1:(a==b?0:1);}));

			console.log(Math.PI.toExponential(2));
			var n1=123;
			console.log(n1.toExponential(2));
			console.log(n1.toString(4));

			var obj={
				name:'Daniel'
			};
			console.log(obj.hasOwnProperty('name'));
			console.log('name' in obj);

			var str='https://www.baidu.com';
			console.log(str.indexOf('T'));

			function outter(){
				var a='outer';
				console.log(this.a);
				function inner(){
					var a='inner';
					console.log(this.a);
				}

				inner();
			}
			console.log('window.a:',this.a);
			outter();
			function cc(){
			}
			
			console.log(cc.length);//函数形参的个数
			console.log('call' in cc);
			console.log('apply' in cc);
			
			console.log(cc.prototype);
			console.log(new Object);
			console.log({});
			console.log(Function.prototype===(new Function).__proto__);//true

			function People(name,age){
				this.name=name;
				this.age=age;
				this.sayHello=function(){
					return 'People say hello in People';
				}
			}
			People.prototype.sayHello=function(){
					return 'People say hello in People.prototype';
			}

			function Student(name,age,sid){
				People.call(this,name,age);
				this.sid=sid;
				this.sayHello=function(){
					return 'Student say hello in Student';
				}
			}

			var s=new Student('Daniel', 12, 10001);
			console.log(s);
			console.log(s.sayHello());

		</script>
	</head>
	<body>
		
	</body>
</html>
