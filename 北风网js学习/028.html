Boolean String Number
对象.方法(参数)一般是引用类型的写法
var box='adfa';
但box.substring(2)截取字符串，从第二位开始直到最后
基本类型无法添加属性和方法，但字符串可以有内置substring方法，用字符串对象申明的字符串也可有substring

Boolean没有特定的属性和方法

Number有一些静态属性 Number.MAX_VALUE
box.toString()方法,box.toLocaleString()方法
box.toFixed(2)小数点保留两位，四舍五入并转换为字符串
