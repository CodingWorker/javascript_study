区分大小写，text和Text不同
变量命名：第一个必须是字母、下划线或美元符号，由前三者和数字组成，不能将关键字保留字true和false作为标识符
注释同PHP：单行注释：//
	  多行注释：/*         */
字面量即常量：数字 字符串 false true /js/gi正则表达式  null 对象字面量json  数组字面量
关键字和保留字：关键字：程序中已经开始使用的字符
				保留字：为了将来开发占位
变量：标识符  申明变量var box;申明变量并赋予初始值var box=123;
   var box=12;vao abc='新浪';
   var box=12,
   		abc=123，
   		ccc=123;
