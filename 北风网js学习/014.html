<body>
数组：数组中的元素可以保存任何类型,索引从0开始
var arr=new Array();//申明一个数组，数组属于object类型
var arr=new Array('a','b','c');


创建一个包含10个元素的数组
var box=new Array(10);


可以省略new关键字，var arr=Array();
或者字面量法
var arr=[];

arr.length属性
索引数组可以整体打印，而字符串下标则不能整体打印box,必须指定打印的键名即box.name

数组的长度可以动态更改arr[100]=12;之前的值以空值填充
