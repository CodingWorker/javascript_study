闭包在循环数组里的用法
循环里的匿名函数的取值问题
function box(){
	var arr=[];
	for (var i=0;i<5;i++){
		arr[i]=function(){
			return i;
		}
	}
	return arr;
}
alert(box()[0]);//返回一个匿名函数
var b=box();
for(var i=0;i<5;i++){
	alert(b[i]());
}


闭包在执行时this是指向window的，因为闭包并不属于这个对象的属性或方法，它模拟的是内存中全局变量
